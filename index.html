<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <aside>
        <h1>Manual</h1>
        <ul>
            <li>M+: add to memory</li>
            <li>M-: subtract from memory</li>
            <li>MR: show value in memory</li>
            <li>MC: clear memory</li>
            <li>⬅: delete</li>
            <li>⬆: history up</li>
            <li>⬇: history down</li>
            <li>C: clear</li>
        </ul>
    </aside>
    <!-- buttons are formatted as they are on the calculator -->
    <main>
        <input id="display" type="text"></input>
        <input type="button" value="M+"><input type="button" value="M-"><input type="button" value="MR"><input type="button" value="MC"><input type="button" value="⬅">
        <input type="button" value="C"><input type="button" value="("><input type="button" value=")"><input type="button" value="/"><input type="button" value="⬆">
        <input type="button" value="7"><input type="button" value="8"><input type="button" value="9"><input type="button" value="*"><input type="button" value="⬇">
        <input type="button" value="4"><input type="button" value="5"><input type="button" value="6"><input type="button" value="-"><input type="button" value="%">
        <input type="button" value="1"><input type="button" value="2"><input type="button" value="3"><input type="button" value="+">
        <input type="button" value="0">                               <input type="button" value="."><input type="button" value="^"><input type="button" value="=">
    </main>
</body>
<script src="script.js"></script>
</html>
